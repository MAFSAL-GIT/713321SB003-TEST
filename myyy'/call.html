<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
  background-color: beige;
    display: flex;
    flex-direction: row;
}

.call-list {
    width: 30%;
    background-color: #f0f0f0;
    padding: 1em;
    border-right: 1px solid #ddd;
}

.call-list h2 {
    margin-top: 0;
}

.call-list ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.call-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.call-list li:hover {
    background-color: #f5f5f5;
}

.call-list img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.call-list h3 {
    margin-top: 0;
}

.call-list p {
    font-size: 14px;
    color: #666;
}

.call-window {
    width: 70%;
    padding: 1em;
}

.call-header {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.call-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.call-messages {
    padding: 10px;
}

.call-messages li {
    margin-bottom: 10px;
}

.call-messages li:last-child {
    margin-bottom: 0;
}

form {
    display: flex;
    align-items: center;
    padding: 10px;
}

#message-input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
}
button{
  margin:4px 2px ;
  padding: 15px 32px;
  font: 15px;
  background-color: green;
  color: white;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="MAIN.HTML">Chats</a></li>
                <li><a href="call.html">Calls</a></li>
               
                <li><a href="setting.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="call-list">
            <h2>CALLS</h2>
            <ul id="call">
                <li>
                    <img src="https://via.placeholder.com/50" alt="John Doe Profile Picture">
                    <h3>John Doe</h3>
                    <p>Yesterday 10.40 p.m</p>
                </li>
                <li>
                    <img src="https://via.placeholder.com/50" alt="Jane Smith Profile Picture">
                    <h3>Jane Smith</h3>
                    <p>June 14 5.00 p.m</p>
                </li>
                <li>
                    <img src="https://via.placeholder.com/50" alt="Bob Johnson Profile Picture">
                    <h3>Bob Johnson</h3>
                    <p>May 30 7.00 a.m</p>
                </li>
            </ul>
        </section>
        <section class="call-window">
            <h2>Call Window</h2>
            <div class="call-header">
                <img src="https://via.placeholder.com/50" alt="John Doe Profile Picture">
                <h3>John Doe</h3>
            </div>
            <div class="calls">
                <!-- chat messages will be rendered here -->
            </div>
            <form>
        
                <button id="send-button">CALL</button>
            </form>
        </section>
    </main>
</body>
</html>
