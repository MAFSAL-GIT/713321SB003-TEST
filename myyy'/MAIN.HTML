<head>
    <meta charset="UTF-8">

    <title>social MEDIA</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: beige;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: row;
}

.chat-list {
    width: 30%;
    background-color: #f0f0f0;
    padding: 1em;
    border-right: 1px solid #ddd;
}

.chat-list h2 {
    margin-top: 0;
}

.chat-list ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.chat-list li:hover {
    background-color: #f5f5f5;
}

.chat-list img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-list h3 {
    margin-top: 0;
}

.chat-list p {
    font-size: 14px;
    color: #666;
}

.chat-window {
    width: 70%;
    padding: 1em;
}

.chat-header {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.chat-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-messages {
    padding: 10px;
}

.chat-messages li {
    margin-bottom: 10px;
}

.chat-messages li:last-child {
    margin-bottom: 0;
}

form {
    display: flex;
    align-items: center;
    padding: 10px;
}

#message-input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
}
    </style>
</head>
